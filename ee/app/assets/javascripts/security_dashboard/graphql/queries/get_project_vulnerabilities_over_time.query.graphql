query getProjectVulnerabilitiesOverTime(
  $fullPath: ID!
  $reportType: [VulnerabilityReportType!]
  $startDate: ISO8601Date!
  $endDate: ISO8601Date!
  $includeBySeverity: Boolean!
  $includeByReportType: Boolean!
) {
  project(fullPath: $fullPath) {
    id
    securityMetrics(reportType: $reportType) {
      vulnerabilitiesOverTime(startDate: $startDate, endDate: $endDate) {
        nodes {
          date
          ... @include(if: $includeBySeverity) {
            bySeverity {
              count
              severity
            }
          }
          ... @include(if: $includeByReportType) {
            byReportType {
              count
              reportType
            }
          }
        }
      }
    }
  }
}
