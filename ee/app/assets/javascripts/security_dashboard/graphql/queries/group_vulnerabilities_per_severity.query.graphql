#import "../fragments/vulnerabilities_per_severity.fragment.graphql"

query groupVulnerabilitiesPerSeverity(
  $fullPath: ID!
  $projectId: [ID!]
  $reportType: [VulnerabilityReportType!]
) {
  namespace: group(fullPath: $fullPath) {
    id
    securityMetrics(projectId: $projectId, reportType: $reportType) {
      vulnerabilitiesPerSeverity {
        ...VulnerabilitiesPerSeverity
      }
    }
  }
}
