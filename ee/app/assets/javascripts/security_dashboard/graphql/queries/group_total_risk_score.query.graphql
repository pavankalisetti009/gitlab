query groupTotalRiskScore(
  $fullPath: ID!
  $projectId: [ID!]
  $includeByDefault: Boolean!
  $includeByProject: Boolean!
  $projectCount: Int!
) {
  group(fullPath: $fullPath) {
    id
    securityMetrics(projectId: $projectId) {
      riskScore {
        factors {
          vulnerabilitiesAverageScore {
            factor
          }
        }
        score @include(if: $includeByDefault)
        ... @include(if: $includeByProject) {
          byProject(first: $projectCount) {
            nodes {
              rating
              score
              project {
                id
                name
                webUrl
              }
            }
            pageInfo {
              hasNextPage
            }
          }
        }
      }
    }
  }
}
