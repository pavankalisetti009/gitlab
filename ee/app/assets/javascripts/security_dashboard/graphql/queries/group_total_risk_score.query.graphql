query groupTotalRiskScore($fullPath: ID!, $projectId: [ID!]) {
  group(fullPath: $fullPath) {
    id
    securityMetrics(projectId: $projectId) {
      riskScore {
        score
        byProject {
          nodes {
            rating
            score
            project {
              id
              name
              path
            }
          }
        }
      }
    }
  }
}
