query getGroupVulnerabilitiesOverTime($fullPath: ID!, $projectId: [String]) {
  group(fullPath: $fullPath) {
    id
    securityMetrics(projectId: $projectId) @client {
      vulnerabilitiesOverTime {
        nodes {
          date
          bySeverity {
            count
            severity
          }
        }
      }
    }
  }
}
