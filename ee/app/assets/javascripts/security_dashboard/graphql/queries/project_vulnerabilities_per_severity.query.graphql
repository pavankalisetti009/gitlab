#import "../fragments/vulnerabilities_per_severity.fragment.graphql"

query projectVulnerabilitiesPerSeverity($fullPath: ID!, $reportType: [VulnerabilityReportType!]) {
  namespace: project(fullPath: $fullPath) {
    id
    securityMetrics(reportType: $reportType) {
      vulnerabilitiesPerSeverity {
        ...VulnerabilitiesPerSeverity
      }
    }
  }
}
