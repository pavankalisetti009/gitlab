mutation securityFindingJiraIssueCreate($findingUuid: String!, $projectId: ProjectID!) {
  securityFindingExternalIssueLinkCreate(
    input: { uuid: $findingUuid, project: $projectId, linkType: CREATED, externalTracker: JIRA }
  ) {
    errors
    externalIssueLink {
      id
      externalIssue {
        webUrl
      }
    }
  }
}
