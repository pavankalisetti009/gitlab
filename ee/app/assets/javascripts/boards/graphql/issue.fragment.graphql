#import "~/graphql_shared/fragments/issue.fragment.graphql"

fragment Issue on Issue {
  ...IssueNode
  id
  weight
  blocked
  blockedByCount
  epic {
    id
  }
  iteration {
    id
    title
    startDate
    dueDate
    iterationCadence {
      id
      title
    }
  }
  linkedWorkItems {
    nodes {
      linkId
      linkType
      workItemState
    }
  }
  healthStatus
}
