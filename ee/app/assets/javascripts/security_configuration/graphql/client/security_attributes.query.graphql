query getSecurityAttributes($fullPath: ID!, $categoryId: ID) {
  group(fullPath: $fullPath) {
    id
    securityAttributeCategories @client {
      nodes {
        id
        name
        description
        multipleSelection
        editableState
        attributeCount
      }
    }
    securityAttributes(categoryId: $categoryId) @client {
      nodes {
        id
        categoryId
        name
        description
        color
        projectCount
      }
    }
  }
}
