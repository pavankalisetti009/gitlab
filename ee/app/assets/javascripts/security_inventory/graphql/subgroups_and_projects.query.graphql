query SubgroupsAndProjects($fullPath: ID!) {
  group(fullPath: $fullPath) {
    id
    descendantGroups(includeParentDescendants: false, first: 10) {
      nodes {
        __typename
        id
        name
        descendantGroupsCount
        projectsCount
        path
        fullPath
        avatarUrl
        webUrl
        vulnerabilityNamespaceStatistic {
          critical
          high
          low
          info
          medium
          unknown
        }
      }
    }
    projects(first: 10) {
      nodes {
        __typename
        id
        name
        path
        fullPath
        avatarUrl
        webUrl
        vulnerabilityStatistic {
          critical
          high
          low
          info
          medium
          unknown
        }
        securityScanners {
          enabled
          pipelineRun
        }
      }
    }
  }
}
