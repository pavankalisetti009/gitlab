query Subgroups($fullPath: ID!, $after: String) {
  group(fullPath: $fullPath) {
    id
    name
    fullPath
    avatarUrl
    descendantGroups(includeParentDescendants: false, first: 10, after: $after) {
      nodes {
        __typename
        id
        name
        projectsCount
        descendantGroupsCount
        fullPath
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
