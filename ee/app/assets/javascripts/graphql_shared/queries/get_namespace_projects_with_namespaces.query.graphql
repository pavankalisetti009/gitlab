query getNamespaceProjectsWithNamespacesQuery(
  $fullPath: ID!
  $search: String
  $first: Int
  $after: String
  $before: String
  $last: Int
) {
  group(fullPath: $fullPath) {
    id
    projects(
      includeSubgroups: true
      search: $search
      first: $first
      after: $after
      before: $before
      last: $last
    ) {
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      nodes {
        id
        name
        webUrl
        visibility
        description
        namespace {
          id
          name
          webUrl
          fullName
        }
      }
    }
  }
}
