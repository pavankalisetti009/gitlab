#import "~/work_items/graphql/work_item_metadata.fragment.graphql"

query workItemMetadataEE($fullPath: ID!) {
  namespace(fullPath: $fullPath) {
    id
    availableFeatures {
      ...WorkItemAvailableFeatures
      hasWorkItemStatusFeature
      hasDesignManagementFeature @gl_introduced(version: "18.6.0")
    }
    linkPaths {
      ...WorkItemLinkPaths
      epicsList
      groupIssues
      labelsFetch
      issuesSettings
      epicsListPath
    }
    userPermissions {
      createWorkItem
      adminLabel
      createProjects
      bulkAdminEpic
      adminIssue
      adminProject
      importWorkItems
    }
  }
}
