query workItemMetadataEE($fullPath: ID!) {
  namespace(fullPath: $fullPath) {
    id
    licensedFeatures {
      hasIssueWeightsFeature
      hasIterationsFeature
      hasOkrsFeature
      hasSubepicsFeature
      hasIssuableHealthStatusFeature
      hasEpicsFeature
      hasScopedLabelsFeature
      hasQualityManagementFeature
      hasLinkedItemsEpicsFeature
      hasIssueDateFilterFeature
      hasWorkItemStatusFeature @gl_introduced(version: "18.3.0-pre")
    }
    linkPaths {
      issuesList
      contributionGuidePath
      epicsList
      groupIssues
      labelsFetch
      labelsManage
      newProject
      register
      reportAbuse
      signIn
      emailsHelpPagePath
      markdownHelpPath
      quickActionsHelpPath
      issuesSettings @gl_introduced(version: "18.3.0-pre")
      ... on ProjectNamespaceLinks {
        newWorkItemEmailAddress
      }
    }
    userPermissions {
      createWorkItem
    }
  }
}
