query workItemVulnerabilities($fullPath: ID!, $iid: String!, $first: Int = 25) {
  workspace: namespace(fullPath: $fullPath) {
    id
    workItem(iid: $iid) {
      id
      iid
      namespace {
        id
      }
      widgets {
        ... on WorkItemWidgetVulnerabilities {
          type
          relatedVulnerabilities(first: $first) {
            nodes {
              id
              state
              severity
              name
              webUrl
            }
          }
        }
      }
    }
  }
}
