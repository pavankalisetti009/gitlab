#import "~/work_items/graphql/list/base_work_item_widgets.fragment.graphql"

fragment WorkItemWidgets on WorkItemWidget {
  ...BaseWorkItemWidgets
  ... on WorkItemWidgetHealthStatus {
    healthStatus
  }
  ... on WorkItemWidgetWeight {
    weight
  }
  ... on WorkItemWidgetLinkedItems {
    linkedItems {
      nodes {
        linkId
        linkType
        workItemState
      }
    }
  }
  ... on WorkItemWidgetIteration {
    iteration {
      id
      title
      startDate
      dueDate
      iterationCadence {
        id
        title
      }
    }
  }
}
