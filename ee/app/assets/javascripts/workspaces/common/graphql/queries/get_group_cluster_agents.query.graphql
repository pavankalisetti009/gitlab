query getGroupClusterAgents($groupPath: ID!) {
  group(fullPath: $groupPath) {
    id
    clusterAgents(hasRemoteDevelopmentEnabled: true) {
      nodes {
        id
        name
        project {
          id
          nameWithNamespace
        }
        remoteDevelopmentAgentConfig {
          id
          defaultMaxHoursBeforeTermination
        }
      }
    }
  }
}
