query getAiFeatureSetting {
  aiFeatureSettings {
    nodes {
      feature
      title
      mainFeature
      provider
      releaseState
      selfHostedModel {
        id
        releaseState
      }
      defaultGitlabModel {
        name
        ref
      }
      gitlabModel {
        name
        ref
      }
      validModels {
        nodes {
          id
          name
          model
          modelDisplayName
          releaseState
        }
      }
      validGitlabModels {
        nodes {
          name
          ref
        }
      }
    }
  }
}
