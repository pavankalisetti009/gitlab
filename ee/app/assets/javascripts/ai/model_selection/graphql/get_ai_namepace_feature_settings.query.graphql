query getAiNamespaceFeatureSettings($groupId: GroupID!) {
  aiModelSelectionNamespaceSettings(groupId: $groupId) {
    nodes {
      feature
      title
      mainFeature
      selectedModel {
        ref
        name
        modelProvider @gl_introduced(version: "18.6.0")
      }
      defaultModel {
        name
        modelProvider @gl_introduced(version: "18.6.0")
        modelDescription @gl_introduced(version: "18.7.0")
      }
      selectableModels {
        ref
        name
        modelProvider @gl_introduced(version: "18.6.0")
        modelDescription @gl_introduced(version: "18.7.0")
      }
    }
  }
}
