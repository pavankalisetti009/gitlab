query getConfiguredAgents($projectId: ProjectID, $groupId: GroupID) {
  aiCatalogConfiguredItems(
    projectId: $projectId
    groupId: $groupId
    itemTypes: [AGENT]
    includeInherited: false
  ) {
    nodes {
      id
      item {
        id
        name
        description
        versions(first: 2) {
          nodes {
            id
            released
          }
        }
      }
    }
  }
}
