query getConfiguredAgents($projectId: ProjectID, $groupId: GroupID) {
  aiCatalogItemConsumers(projectId: $projectId, groupId: $groupId, itemType: AGENT) {
    nodes {
      id
      item {
        id
        name
        description
        versions(first: 2) {
          nodes {
            id
            released
          }
        }
      }
    }
  }
}
