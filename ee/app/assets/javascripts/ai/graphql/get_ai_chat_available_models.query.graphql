query getAiChatAvailableModels($rootNamespaceId: GroupID!, $projectId: ProjectID) {
  aiChatAvailableModels(rootNamespaceId: $rootNamespaceId, projectId: $projectId) {
    defaultModel {
      name
      ref
    }
    selectableModels {
      name
      ref
    }
    pinnedModel {
      name
      ref
    }
  }
}
