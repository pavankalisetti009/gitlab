query getAiChatAvailableModels($rootNamespaceId: GroupID!) {
  aiChatAvailableModels(rootNamespaceId: $rootNamespaceId) {
    defaultModel {
      name
      ref
      modelProvider @gl_introduced(version: "18.6.0")
    }
    selectableModels {
      name
      ref
      modelProvider @gl_introduced(version: "18.6.0")
      modelDescription @gl_introduced(version: "18.7.0")
    }
    pinnedModel {
      name
      ref
    }
  }
}
