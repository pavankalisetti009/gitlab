#import "../fragments/flow.fragment.graphql"

query getUserAgentFlows(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $excludeTypes: [String!]
  $sort: DuoWorkflowsWorkflowSort
  $type: String
) {
  duoWorkflowWorkflows(
    first: $first
    after: $after
    last: $last
    before: $before
    excludeTypes: $excludeTypes
    sort: $sort
    type: $type
  ) {
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
    edges {
      node {
        ...FlowFragment
      }
    }
  }
}
