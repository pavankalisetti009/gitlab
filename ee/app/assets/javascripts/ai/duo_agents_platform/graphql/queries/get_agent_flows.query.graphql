#import "../fragments/flow.fragment.graphql"

query getAgentFlows(
  $projectPath: ID!
  $after: String
  $before: String
  $first: Int
  $last: Int
  $sort: DuoWorkflowsWorkflowSort
  $type: String
) {
  project(fullPath: $projectPath) {
    id
    duoWorkflowWorkflows(
      projectPath: $projectPath
      first: $first
      after: $after
      last: $last
      before: $before
      sort: $sort
      type: $type
    ) {
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
      edges {
        node {
          ...FlowFragment
        }
      }
    }
  }
}
