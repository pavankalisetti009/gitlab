#import "~/graphql_shared/fragments/page_info.fragment.graphql"
#import "ee/ai/catalog/graphql/fragments/ai_catalog_item.fragment.graphql"
#import "ee/ai/catalog/graphql/fragments/ai_catalog_agent_version.fragment.graphql"

query projectAiCatalogAgents(
  $projectPath: ID!
  $enabled: Boolean = true
  $projectId: ProjectID!
  $before: String
  $after: String
  $first: Int
  $last: Int
  $search: String
) {
  project(fullPath: $projectPath) {
    id
    aiCatalogItems(
      itemTypes: [AGENT]
      enabled: $enabled
      before: $before
      after: $after
      first: $first
      last: $last
      search: $search
    ) {
      nodes {
        ...BaseAiCatalogItem
        versions {
          nodes {
            ...BaseAiCatalogAgentVersion
          }
        }
        configurationForProject(projectId: $projectId) {
          id
          enabled
        }
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
