# @feature_category: workflow_catalog
query aiCatalogAvailableFlowsForProject(
  $projectId: ProjectID!
  $first: Int
  $after: String
  $before: String
  $last: Int
) {
  aiCatalogAvailableFlowsForProject(
    projectId: $projectId
    first: $first
    after: $after
    before: $before
    last: $last
  ) {
    nodes {
      id
      item {
        id
        name
        itemType
        ... on AiCatalogFlow {
          foundational
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
