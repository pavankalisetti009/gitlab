#import "../fragments/ai_catalog_item.fragment.graphql"
#import "~/graphql_shared/fragments/page_info.fragment.graphql"

query aiCatalogFlows(
  $itemType: AiCatalogItemType
  $itemTypes: [AiCatalogItemType!]
  $before: String
  $after: String
  $first: Int
  $last: Int
) {
  aiCatalogItems(
    itemType: $itemType
    itemTypes: $itemTypes
    before: $before
    after: $after
    first: $first
    last: $last
  ) {
    nodes {
      ...BaseAiCatalogItem
      project {
        id
        nameWithNamespace
      }
    }
    pageInfo {
      ...PageInfo
    }
  }
}
