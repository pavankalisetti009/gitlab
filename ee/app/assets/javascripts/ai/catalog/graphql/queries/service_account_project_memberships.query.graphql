# @feature_category: workflow_catalog
#import "~/graphql_shared/fragments/page_info.fragment.graphql"

query serviceAccountProjectMemberships(
  $userId: UserID!
  $before: String
  $after: String
  $first: Int
  $last: Int
) {
  user(id: $userId) {
    id
    projectMemberships(before: $before, after: $after, first: $first, last: $last) {
      nodes {
        id
        accessLevel {
          humanAccess
        }
        createdAt
        project {
          id
          nameWithNamespace
          webUrl
        }
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
