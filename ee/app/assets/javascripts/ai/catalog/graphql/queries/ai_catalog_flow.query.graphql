#import "../fragments/ai_catalog_item.fragment.graphql"
#import "../fragments/ai_catalog_flow_version.fragment.graphql"

query aiCatalogFlow(
  $id: AiCatalogItemID!
  $showSoftDeleted: Boolean
  $projectId: ProjectID!
  $hasProject: Boolean = false
  $groupId: GroupID!
  $hasGroup: Boolean = false
) {
  aiCatalogItem(id: $id, showSoftDeleted: $showSoftDeleted) {
    ...BaseAiCatalogItem
    project {
      id
      nameWithNamespace
      webUrl
      rootGroup @gl_introduced(version: "18.6.0") {
        id
        fullName
      }
    }
    latestVersion {
      ...BaseAiCatalogFlowVersion
    }
    configurationForProject(projectId: $projectId) @include(if: $hasProject) {
      id
      enabled
      flowTrigger {
        id
        eventTypes
      }
      pinnedItemVersion {
        ...BaseAiCatalogFlowVersion
      }
      userPermissions {
        adminAiCatalogItemConsumer
      }
    }
    configurationForGroup(groupId: $groupId) @include(if: $hasGroup) {
      id
      enabled
      serviceAccount {
        id
        name
        username
        avatarUrl
        webPath
      }
      pinnedItemVersion {
        ...BaseAiCatalogFlowVersion
      }
      userPermissions {
        adminAiCatalogItemConsumer
      }
    }
  }
}
