#import "~/graphql_shared/fragments/page_info.fragment.graphql"
#import "../fragments/ai_catalog_item_consumer.fragment.graphql"

query aiCatalogConfiguredItems(
  $itemType: AiCatalogItemType
  $itemTypes: [AiCatalogItemType!]
  $groupId: GroupID
  $projectId: ProjectID
  $includeInherited: Boolean
  $before: String
  $after: String
  $first: Int
  $last: Int
) {
  aiCatalogConfiguredItems(
    itemType: $itemType
    itemTypes: $itemTypes
    groupId: $groupId
    projectId: $projectId
    includeInherited: $includeInherited
    before: $before
    after: $after
    first: $first
    last: $last
  ) {
    nodes {
      ...BaseAiCatalogItemConsumer
    }
    pageInfo {
      ...PageInfo
    }
  }
}
