fragment PipelineAggregateMetricItem on PipelineAnalytics {
  aggregate {
    pipelineCount: count
    pipelineSuccessCount: count(status: SUCCESS)
    pipelineFailedCount: count(status: FAILED)
    pipelineOtherCount: count(status: OTHER)
    durationStatistics {
      pipelineDurationMedian: p50
    }
  }
}
