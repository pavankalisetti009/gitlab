#import "./fragments/pipeline_aggregate_metric_item.fragment.graphql"

query getAggregatePipelineAnalytics(
  $fullPath: ID!
  $fromTime: Time!
  $toTime: Time!
  $source: CiPipelineSources
  $branch: String
) {
  group(fullPath: $fullPath) {
    id
    pipelineAnalytics(fromTime: $fromTime, toTime: $toTime, source: $source, ref: $branch) {
      ...PipelineAggregateMetricItem
    }
  }
  project(fullPath: $fullPath) {
    id
    pipelineAnalytics(fromTime: $fromTime, toTime: $toTime, source: $source, ref: $branch) {
      ...PipelineAggregateMetricItem
    }
  }
}
