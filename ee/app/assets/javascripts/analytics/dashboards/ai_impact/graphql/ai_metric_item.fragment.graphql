# Queries for all the AI metrics values

fragment AiMetricItem on AiMetrics {
  codeContributorsCount
  duoChatContributorsCount
  duoAssignedUsersCount
  duoUsedCount
  rootCauseAnalysisUsersCount
  codeReview {
    requestReviewDuoCodeReviewOnMrByAuthorEventCount
    requestReviewDuoCodeReviewOnMrByNonAuthorEventCount
    postCommentDuoCodeReviewOnDiffEventCount
  }
  codeSuggestions(languages: $languages, ideNames: $ideNames) {
    contributorsCount
    shownCount
    acceptedCount
    languages
    acceptedLinesOfCode
    shownLinesOfCode
    ideNames
  }
  agentPlatformChats: agentPlatform(flowTypes: ["duo_chat"]) @gl_introduced(version: "18.7.0-pre") {
    startedSessionEventCount
  }
  agentPlatformFlows: agentPlatform(not: { flowTypes: ["duo_chat"] })
    @gl_introduced(version: "18.7.0-pre") {
    startedSessionEventCount
  }
}
