# Queries for all the AI metrics values

fragment AiMetricItem on AiMetrics {
  codeContributorsCount
  duoChatContributorsCount
  duoAssignedUsersCount
  duoUsedCount
  rootCauseAnalysisUsersCount
  codeReview {
    requestReviewDuoCodeReviewOnMrByAuthorEventCount
    requestReviewDuoCodeReviewOnMrByNonAuthorEventCount
    postCommentDuoCodeReviewOnDiffEventCount
  }
  codeSuggestions(languages: $languages) {
    contributorsCount
    shownCount
    acceptedCount
    languages
    acceptedLinesOfCode
    shownLinesOfCode
  }
}
