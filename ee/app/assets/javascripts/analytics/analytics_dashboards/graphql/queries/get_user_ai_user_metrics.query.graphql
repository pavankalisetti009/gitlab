#import "~/graphql_shared/fragments/page_info.fragment.graphql"
#import "../fragments/ai_user_metric_item.fragment.graphql"

query getUserAiUserMetrics(
  $fullPath: ID!
  $startDate: Date!
  $endDate: Date!
  $before: String
  $after: String
  $last: Int
  $first: Int
) {
  group(fullPath: $fullPath) {
    id
    aiUserMetrics(
      startDate: $startDate
      endDate: $endDate
      after: $after
      before: $before
      first: $first
      last: $last
    ) {
      nodes {
        ...AiUserMetricItem
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
  project(fullPath: $fullPath) {
    id
    aiUserMetrics(
      startDate: $startDate
      endDate: $endDate
      after: $after
      before: $before
      first: $first
      last: $last
    ) {
      nodes {
        ...AiUserMetricItem
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
