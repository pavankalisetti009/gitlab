fragment CustomizableDashboardFragment on CustomizableDashboardConnection {
  nodes {
    slug
    title
    description
    userDefined
    status
    errors
    filters
    panels {
      nodes {
        title
        tooltip @gl_introduced(version: "18.3.0") {
          description
          descriptionLink
        }
        gridAttributes
        queryOverrides
        visualization {
          slug
          type
          options
          data
          errors
        }
      }
    }
  }
}
