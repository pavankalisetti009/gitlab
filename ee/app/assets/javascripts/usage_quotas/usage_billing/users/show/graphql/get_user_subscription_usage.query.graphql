#import "~/graphql_shared/fragments/page_info.fragment.graphql"

query getUserSubscriptionUsage(
  $namespacePath: ID
  $username: String
  $first: Int
  $last: Int
  $after: String
  $before: String
) {
  subscriptionUsage(namespacePath: $namespacePath) {
    lastEventTransactionAt

    startDate
    endDate

    usersUsage {
      users(username: $username) {
        nodes {
          id
          name
          username
          avatarUrl

          usage {
            totalCredits
            creditsUsed
            monthlyCommitmentCreditsUsed
            oneTimeCreditsUsed
            overageCreditsUsed
          }

          events(first: $first, last: $last, after: $after, before: $before) {
            nodes {
              timestamp
              eventType
              location {
                __typename
                ... on Project {
                  id
                  name
                  webUrl
                }
                ... on Group {
                  id
                  name
                  webUrl
                }
              }
              creditsUsed
            }
            pageInfo {
              ...PageInfo
            }
          }
        }
      }
    }
  }
}
