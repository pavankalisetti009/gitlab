query getSubscriptionUsersUsage(
  $namespacePath: ID
  $first: Int
  $last: Int
  $after: String
  $before: String
) {
  subscriptionUsage(namespacePath: $namespacePath) {
    usersUsage {
      # totalUsersUsingCredits
      # totalUsersUsingPool
      # totalUsersUsingOverage
      users(first: $first, last: $last, after: $after, before: $before) {
        nodes {
          id
          name
          username
          avatarUrl
          usage {
            creditsUsed
            totalCredits
            poolCreditsUsed
            # overageCreditsUsed
          }
        }
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
        }
      }
    }
  }
}
