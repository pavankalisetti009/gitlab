query getSubscriptionUsersUsage(
  $namespacePath: ID
  $first: Int
  $last: Int
  $after: String
  $before: String
) {
  subscriptionUsage(namespacePath: $namespacePath) {
    usersUsage {
      users(first: $first, last: $last, after: $after, before: $before) {
        nodes {
          id
          name
          avatarUrl
        }
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
        }
      }
    }
  }
}
