query getSubscriptionUsage($namespacePath: ID) {
  subscriptionUsage(namespacePath: $namespacePath) {
    enabled
    isOutdatedClient
    lastEventTransactionAt

    canAcceptOverageTerms
    subscriptionPortalUsageDashboardUrl

    startDate
    endDate

    purchaseCreditsPath
    monthlyCommitment {
      totalCredits
      creditsUsed
      dailyUsage {
        creditsUsed
        date
      }
    }
    monthlyWaiver {
      totalCredits
      creditsUsed
      dailyUsage {
        creditsUsed
        date
      }
    }
    overage {
      isAllowed
      creditsUsed
      dailyUsage {
        creditsUsed
        date
      }
    }
  }
}
