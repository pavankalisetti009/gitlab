query getSubscriptionUsage($namespacePath: ID) {
  subscriptionUsage(namespacePath: $namespacePath) {
    isOutdatedClient
    lastEventTransactionAt

    startDate
    endDate

    purchaseCreditsPath
    monthlyCommitment {
      totalCredits
      creditsUsed
    }
    monthlyWaiver {
      totalCredits
      creditsUsed
    }
    overage {
      isAllowed
      creditsUsed
    }
  }
}
