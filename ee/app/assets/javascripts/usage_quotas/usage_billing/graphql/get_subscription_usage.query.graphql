query getSubscriptionUsage($namespacePath: ID) {
  subscriptionUsage(namespacePath: $namespacePath) {
    lastEventTransactionAt
    purchaseCreditsPath
    poolUsage {
      totalCredits
      creditsUsed
    }
    oneTimeCredits {
      creditsUsed
      totalCreditsRemaining
    }
    overage {
      isAllowed
      creditsUsed
    }
  }
}
