mutation editBrachRuleEE($input: BranchRuleUpdateInput!) {
  branchRuleUpdate(input: $input) {
    errors
    branchRule {
      id
      name
      branchProtection {
        isGroupLevel
        allowForcePush
        codeOwnerApprovalRequired
        modificationBlockedByPolicy
        protectedFromPushBySecurityPolicy @gl_introduced(version: "18.7.0")
        mergeAccessLevels {
          nodes {
            accessLevel
            accessLevelDescription
            user {
              id
            }
            group {
              id
            }
          }
        }
        pushAccessLevels {
          nodes {
            accessLevel
            accessLevelDescription
            user {
              id
            }
            group {
              id
            }
            deployKey {
              id
            }
          }
        }
      }
    }
  }
}
