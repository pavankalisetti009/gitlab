query getDependencies(
  $fullPath: ID!
  $first: Int
  $last: Int
  $after: String
  $before: String
  $sort: DependencySort
) {
  project(fullPath: $fullPath) {
    id
    dependencies(first: $first, last: $last, after: $after, before: $before, sort: $sort) {
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      nodes {
        id
        name
        version
        packager
        location {
          path
        }
        licenses {
          name
          url
        }
        vulnerabilityCount
      }
    }
  }
}
