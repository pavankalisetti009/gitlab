#import "../fragments/jira_label.fragment.graphql"
#import "../fragments/jira_user.fragment.graphql"

query jiraIssues(
  $issuesFetchPath: String
  $nextPageToken: String
  $page: Integer
  $sort: String
  $state: String
  $project: String
  $status: String
  $authorUsername: String
  $assigneeUsername: String
  $labels: String
  $search: String
) {
  externalIssues(
    issuesFetchPath: $issuesFetchPath
    nextPageToken: $nextPageToken
    page: $page
    sort: $sort
    state: $state
    project: $project
    status: $status
    authorUsername: $authorUsername
    assigneeUsername: $assigneeUsername
    labels: $labels
    search: $search
  ) @client {
    errors
    pageInfo {
      nextPageToken
      isLast
      total
      page
    }
    nodes {
      id
      projectId
      createdAt
      updatedAt
      closedAt
      title
      webUrl
      gitlabWebUrl
      status
      references
      externalTracker
      labels {
        ...JiraLabel
      }
      assignees {
        ...JiraUser
      }
      author {
        ...JiraUser
      }
    }
  }
}
