# @feature_category: virtual_registry
#import "~/graphql_shared/fragments/page_info.fragment.graphql"

query getCountUpstreamCacheEntries(
  $id: VirtualRegistriesContainerUpstreamID!
  $search: String
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  upstream: virtualRegistriesContainerUpstream(id: $id) {
    id
    cacheEntries(search: $search, after: $after, before: $before, first: $first, last: $last) {
      nodes {
        id
        contentType
        relativePath
        size
        upstreamCheckedAt
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
