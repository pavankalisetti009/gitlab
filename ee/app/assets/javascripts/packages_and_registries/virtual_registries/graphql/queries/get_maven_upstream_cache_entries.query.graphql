#import "~/graphql_shared/fragments/page_info.fragment.graphql"

query getMavenUpstreamCacheEntries(
  $id: VirtualRegistriesPackagesMavenUpstreamID!
  $search: String
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  upstream: virtualRegistriesPackagesMavenUpstream(id: $id) {
    id
    cacheEntries(search: $search, after: $after, before: $before, first: $first, last: $last) {
      nodes {
        id
        contentType
        relativePath
        size
        downloadsCount
        upstreamCheckedAt
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
