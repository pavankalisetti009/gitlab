query getVirtualRegistryUpstreams($id: VirtualRegistriesPackagesMavenRegistryID!) {
  mavenVirtualRegistry(id: $id) {
    id
    upstreams {
      id
      cacheValidityHours
      metadataCacheValidityHours
      name
      description
      username
      url
      registryUpstreams {
        id
        position
      }
    }
  }
}
