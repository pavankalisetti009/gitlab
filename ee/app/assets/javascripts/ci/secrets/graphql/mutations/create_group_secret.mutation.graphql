# @feature_category: secrets_management
mutation createGroupSecret(
  $fullPath: ID!
  $name: String!
  $description: String!
  $secret: String!
  $environment: String!
  $protected: Boolean!
) {
  secretCreate: groupSecretCreate(
    input: {
      groupPath: $fullPath
      name: $name
      description: $description
      secret: $secret
      environment: $environment
      protected: $protected
    }
  ) {
    errors
    groupSecret {
      description
      name
    }
  }
}
