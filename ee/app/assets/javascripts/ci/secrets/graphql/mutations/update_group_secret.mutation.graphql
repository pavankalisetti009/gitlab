# @feature_category: secrets_management
mutation updateGroupSecret(
  $fullPath: ID!
  $name: String!
  $description: String!
  $secret: String
  $protected: Boolean!
  $environment: String!
  $metadataVersion: Int!
) {
  secretUpdate: groupSecretUpdate(
    input: {
      groupPath: $fullPath
      name: $name
      description: $description
      secret: $secret
      protected: $protected
      environment: $environment
      metadataCas: $metadataVersion
    }
  ) {
    errors
    groupSecret {
      description
      name
    }
  }
}
