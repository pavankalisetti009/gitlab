# add branch and environment as String! arguments

# @feature_category: secrets_management
mutation createSecret(
  $projectPath: ID!
  $name: String!
  $description: String!
  $secret: String!
  $branch: String!
  $environment: String!
  $rotationIntervalDays: Int
) {
  projectSecretCreate(
    input: {
      projectPath: $projectPath
      name: $name
      description: $description
      secret: $secret
      branch: $branch
      environment: $environment
      rotationIntervalDays: $rotationIntervalDays
    }
  ) {
    errors
    projectSecret {
      description
      name
    }
  }
}
