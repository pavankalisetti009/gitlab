mutation updateSecret(
  $projectPath: ID!
  $name: String!
  $description: String!
  $value: String
  $branch: String!
  $environment: String!
) {
  projectSecretUpdate(
    input: {
      projectPath: $projectPath
      name: $name
      description: $description
      secret: $value
      branch: $branch
      environment: $environment
    }
  ) {
    errors
    projectSecret {
      description
      name
    }
  }
}
