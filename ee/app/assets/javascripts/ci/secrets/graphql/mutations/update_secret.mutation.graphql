mutation updateSecret(
  $projectPath: ID!
  $name: String!
  $description: String!
  $secret: String
  $branch: String!
  $environment: String!
  $metadataVersion: Int
) {
  projectSecretUpdate(
    input: {
      projectPath: $projectPath
      name: $name
      description: $description
      secret: $secret
      branch: $branch
      environment: $environment
      metadataCas: $metadataVersion
    }
  ) {
    errors
    projectSecret {
      description
      name
    }
  }
}
