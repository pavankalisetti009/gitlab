mutation createSecretsPermission(
  $projectPath: ID!
  $principal: PrincipalInput!
  $actions: [SecretsManagementAction!]!
  $expiredAt: ISO8601Date
) {
  projectSecretsPermissionUpdate(
    input: {
      projectPath: $projectPath
      principal: $principal
      actions: $actions
      expiredAt: $expiredAt
    }
  ) {
    secretsPermission {
      principal {
        id
        type
      }
      actions
    }
    errors
  }
}
