# @feature_category: secrets_management

query groupSecretPermissions($fullPath: ID!) {
  secretsPermissions: groupSecretsPermissions(groupPath: $fullPath) {
    nodes {
      expiredAt
      grantedBy {
        id
        username
        name
        avatarUrl
        webUrl
      }
      actions
      principal {
        id
        type
        userRoleId
        user {
          id
          username
          name
          avatarUrl
          webUrl
        }
        group {
          id
          name
          avatarUrl
          webUrl
        }
      }
      group {
        id
      }
    }
  }
}
