query secretPermissions($projectPath: ID!) {
  secretPermissions(projectPath: $projectPath) {
    edges {
      node {
        grantedBy {
          id
          username
          name
          avatarUrl
          webUrl
        }
        permissions
        principal {
          id
          type
          userRoleId
          user {
            id
            username
            name
            avatarUrl
            webUrl
          }
          group {
            id
            name
            avatarUrl
            webUrl
          }
        }
        project {
          id
        }
      }
    }
  }
}
