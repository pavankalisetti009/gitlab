query secretPermissions($projectPath: ID!) {
  projectSecretsPermissions(projectPath: $projectPath) {
    nodes {
      expiredAt
      grantedBy {
        id
        username
        name
        avatarUrl
        webUrl
      }
      actions
      principal {
        id
        type
        userRoleId
        user {
          id
          username
          name
          avatarUrl
          webUrl
        }
        group {
          id
          name
          avatarUrl
          webUrl
        }
      }
      project {
        id
      }
    }
  }
}
