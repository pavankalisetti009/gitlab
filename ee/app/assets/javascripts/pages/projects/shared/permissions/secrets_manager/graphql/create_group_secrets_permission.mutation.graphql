# @feature_category: secrets_management

mutation createGroupSecretsPermission(
  $fullPath: ID!
  $principal: PrincipalInput!
  $actions: [SecretsManagementAction!]!
  $expiredAt: ISO8601Date
) {
  secretsPermissionUpdate: groupSecretsPermissionUpdate(
    input: { groupPath: $fullPath, principal: $principal, actions: $actions, expiredAt: $expiredAt }
  ) {
    secretsPermission {
      principal {
        id
        type
      }
      actions
    }
    errors
  }
}
