---
version: 1
type: DataTable
data:
  type: user_ai_usage_data
  query:
    sortBy: 'codeSuggestionShownInIdeEventCount'
    sortDesc: true
options:
  refetchOnSort: true
  fields:
    - key: 'user'
      component: 'UserLink'
    - key: 'codeSuggestionShownInIdeEventCount'
      label: 'Suggestions shown'
      thClass: "gl-text-right"
      tdClass: "gl-text-right"
      sortable: true
    - key: 'codeSuggestionAcceptedInIdeEventCount'
      label: 'Suggestions accepted'
      thClass: "gl-text-right"
      tdClass: "gl-text-right"
      sortable: true
    - key: 'codeSuggestionsAcceptanceRate'
      label: 'Acceptance rate (%)'
      component: 'CalculatePercent'
      componentProps:
        numerator: { $copyField: codeSuggestionAcceptedInIdeEventCount }
        denominator: { $copyField: codeSuggestionShownInIdeEventCount }
      thClass: "gl-text-right"
      tdClass: "gl-text-right"
