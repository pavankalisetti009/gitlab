---
version: 1
type: DataTable
data:
  type: user_ai_usage_data
  query: {}
options:
  fields:
    - key: 'user'
      component: 'UserLink'
    - key: 'codeSuggestionShownInIdeEventCount'
      label: 'Suggestions shown'
      thClass: "gl-text-right"
      tdClass: "gl-text-right"
    - key: 'codeSuggestionAcceptedInIdeEventCount'
      label: 'Suggestions accepted'
      thClass: "gl-text-right"
      tdClass: "gl-text-right"
    - key: 'codeSuggestionsAcceptanceRate'
      label: 'Acceptance rate (%)'
      component: 'CalculatePercent'
      componentProps:
        numerator: '$map(codeSuggestionAcceptedInIdeEventCount)'
        denominator: '$map(codeSuggestionShownInIdeEventCount)'
      thClass: "gl-text-right"
      tdClass: "gl-text-right"
