---
version: 1
type: DataTable
data:
  type: ai_agent_platform_flow_metrics
  query: {}
options:
  refetchOnSort: true
  fields:
    - key: 'flowType'
      label: 'Flow'
      sortable: true
    - key: 'sessionsCount'
      label: 'Number of sessions'
      sortable: true
      thAlignRight: true
      tdClass: "gl-text-right"
    - key: 'medianExecutionTime'
      label: 'Median duration (min)'
      sortable: true
      thAlignRight: true
      tdClass: "gl-text-right"
      component: FormatNumber
      componentProps:
        value: { $copyField: medianExecutionTime }
        fractionDigits: 1
    - key: 'usersCount'
      label: 'Unique users'
      sortable: true
      thAlignRight: true
      tdClass: "gl-text-right"
    - key: 'completionRate'
      label: 'Completion rate (%)'
      thAlignRight: true
      sortable: true
      tdClass: "gl-text-right"
