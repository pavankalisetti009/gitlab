---
version: 1
type: BarChart
data:
  type: code_suggestions_acceptance_by_language
  query:
    dateRange: last_30_days
options:
  xAxis:
    name: "Acceptance rate"
    type: value
  yAxis:
    name: ""
    type: category
  chartTooltip:
    titleFormatter: VALUE_ONLY
    valueUnit: PERCENT
    contextualData:
      - key: acceptedCount
        label: "Suggestions accepted"
        unit: COUNT
      - key: shownCount
        label: "Suggestions shown"
        unit: COUNT

